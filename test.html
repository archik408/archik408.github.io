

<html>
<head>
  <script>
    'use strict';

    function Shape(width) {
      this.strokeWidth = width || 1;
    }

    Shape.prototype.rotate = function (angle) {
      console.log('rotate');
    }



    function Circle(x, y, r) {
      Shape.call(this, 20);
      this.x = x;
      this.y = y;
      this.r = r;
    }

    Circle.prototype = Object.create(Shape.prototype);

    Circle.prototype.d = function () {
      return this.r * 2;
    };

    function Rec(x1, y1, x2, y2) {
      Shape.call(this, 10);
      this.x1 = x1;
    }

    Rec.prototype = Object.create(Shape.prototype);

    Rec.prototype.square = function () {
      console.log('square');
    };




  </script>
</head>

<body>
  <button id="btn">Test</button>
</body>


</html>
